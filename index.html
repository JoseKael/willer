<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Glossário Arqueológico - Libras</title>
<style>
  :root {
    --cor-fundo: #050510;
    --cor-secundaria: #00e6b8;
    --texto-claro: #e0e0e0;
  }
  body {
    margin: 0;
    background: var(--cor-fundo);
    font-family: "Segoe UI", sans-serif;
    color: var(--texto-claro);
    overflow-x: hidden;
  }

  /* fundo animado canvas */
  canvas#fundo {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: radial-gradient(circle at center, #0a0a14 0%, #050510 100%);
  }

  header {
    text-align: center;
    padding: 25px;
    background: rgba(0,0,0,0.5);
    border-bottom: 1px solid rgba(0,230,184,0.3);
    box-shadow: 0 4px 15px rgba(0,230,184,0.2);
  }
  header h1 {
    margin: 0;
    color: var(--cor-secundaria);
    font-size: 28px;
    letter-spacing: 2px;
    text-shadow: 0 0 10px var(--cor-secundaria);
  }

  .container {
    max-width: 900px;
    margin: 40px auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
  }

  .card {
    width: 70%;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(0, 230, 184, 0.3);
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    backdrop-filter: blur(6px);
  }
  .card:hover {
    transform: scale(1.02);
    box-shadow: 0 0 20px rgba(0,230,184,0.3);
  }

  .card img, .card video {
    width: 100%;
    height: auto;
    border-radius: 10px;
    border: 1px solid rgba(0,230,184,0.4);
  }

  footer {
    text-align: center;
    padding: 25px;
    font-size: 14px;
    color: #aaa;
  }
</style>
</head>
<body>
<canvas id="fundo"></canvas>

<header>
  <h1>Glossário Arqueológico — Libras</h1>
</header>

<main class="container">
  <section class="card"><img src="page_01.png" alt="Página 1"></section>
  <section class="card"><img src="page_02.png" alt="Página 2"></section>
  <section class="card"><img src="page_03.png" alt="Página 3"></section>

  <section class="card">
    <video controls muted playsinline>
      <source src="video escavadora.mp4" type="video/mp4">
      Seu navegador não suporta vídeos.
    </video>
  </section>

  <section class="card"><img src="page_05.png" alt="Página 5"></section>
  <section class="card"><img src="page_06.png" alt="Página 6"></section>
  <section class="card"><img src="page_07.png" alt="Página 7"></section>
  <section class="card"><img src="page_08.png" alt="Página 8"></section>
  <section class="card"><img src="page_09.png" alt="Página 9"></section>
  <section class="card"><img src="page_10.png" alt="Página 10"></section>
  <section class="card"><img src="page_11.png" alt="Página 11"></section>
  <section class="card"><img src="page_12.png" alt="Página 12"></section>
</main>

<footer>
  © Glossário Arqueológico — Libras | 2025
</footer>

<script>
  // Animação de partículas e linhas de energia
  const canvas = document.getElementById("fundo");
  const ctx = canvas.getContext("2d");
  let particles = [];

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  for (let i = 0; i < 80; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      vx: (Math.random() - 0.5) * 0.6,
      vy: (Math.random() - 0.5) * 0.6
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let p of particles) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, 1.5, 0, Math.PI * 2);
      ctx.fillStyle = "#00e6b8";
      ctx.fill();
    }

    // Conecta partículas próximas com linhas
    for (let i = 0; i < particles.length; i++) {
      for (let j = i + 1; j < particles.length; j++) {
        const dx = particles[i].x - particles[j].x;
        const dy = particles[i].y - particles[j].y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 100) {
          ctx.strokeStyle = `rgba(0,230,184,${1 - dist / 100})`;
          ctx.lineWidth = 0.5;
          ctx.beginPath();
          ctx.moveTo(particles[i].x, particles[i].y);
          ctx.lineTo(particles[j].x, particles[j].y);
          ctx.stroke();
        }
      }
    }

    // Movimento
    for (let p of particles) {
      p.x += p.vx;
      p.y += p.vy;
      if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
    }

    requestAnimationFrame(draw);
  }
  draw();
</script>
</body>
</html>
